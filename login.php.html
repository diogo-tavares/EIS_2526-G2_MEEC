<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Coleções</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Barra superior -->
    <header class="top-bar">
    <div class="logo">
        <a href="login.html"> <!-- será alterado -->
            <img src="images/logo.png" alt="Logo do Sistema">
        </a>
    </div>
</header>

    <!-- Conteúdo principal -->
    <main class="login-container">
        <h1>Iniciar Sessão</h1>

        <form id="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>

            <label for="password">Palavra-passe</label>
            <input type="password" id="password" name="password" placeholder="Digite a sua palavra-passe" required>

            <button type="submit" class="btn-primary">INICIAR SESSÃO</button>
        </form>

        <p class="register-text">
            Caso ainda não tenha uma conta clique em registar para criar uma.
        </p>
        <a href="registar.html" class="btn-secondary">REGISTAR</a>
    </main>

    <!-- Barra inferior -->
    <footer class="bottom-bar">
        <a href="desenvolvedores_anon.html">DESENVOLVEDORES</a>
    </footer>

    <!-- Ligação ao JavaScript -->
    <script src="js/validation.js"></script>
</body>
</html>
